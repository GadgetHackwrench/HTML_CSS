<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        background: #e3e3e3;
        width: 500px;
        margin: auto;
      }
      h1, h2 {
        font-family: sans-serif;
      }
      blockquote {
        margin: 0;
        border: 1px solid white;
        text-align: center;
      }
      #withoutTopBorder {
        border-top: 1px solid #e3e3e3;
      }

    </style>
  </head>
  <body>
  <div>
    <h1>My First Website</h1>
    <p>Welcome to my website! Here are some things I enjoy.</p>
    <ul>
      <li>Web Development</li>
      <li>Chess</li>
      <li>Reading</li>
      <li>Learning</li>
    </ul>
    <h2>Favorite Quotes</h2>
    <blockquote>
      <p>Here is a favorite quote of mine...</p>
    </blockquote>
    <br>
    <blockquote id="withoutTopBorder">
      <p>...and another</p>
    </blockquote>
  </div>
  </body>
</html>
